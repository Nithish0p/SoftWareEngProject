<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='html.css') }}">
    <style>
        /* Reusing your existing Glassmorphism styles */
        body {
            background-color: #141820; 
            background-image: url("{{ url_for('static', filename='bg.jpg') }}");  
            background-size: cover; background-position: center;
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Poppins', sans-serif; color: white;
        }
        .box {
            width: 350px; padding: 40px; background: rgba(0,0,0,0.35);
            border-radius: 22px; backdrop-filter: blur(15px); text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.45); border: 1px solid rgba(255,255,255,0.1);
        }
        .input-group {
            width: 100%; height: 45px; background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15); border-radius: 10px;
            display: flex; align-items: center; padding-left: 12px; margin-bottom: 20px;
        }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; }
        button {
            width: 100%; padding: 12px; border-radius: 10px; border: none;
            background: #5aa8ff; color: white; font-weight: 600; cursor: pointer; margin-top: 10px;
        }
        a { color: #5aa8ff; text-decoration: none; font-size: 14px; margin-top: 20px; display: block; }
    </style>
</head>
<body>
    <div class="box">
        <img src="{{ url_for('static', filename='logo.png') }}" style="width:50px; margin-bottom:10px;">
        <h2>CurrencyX</h2>
        <h3 style="margin-top:0;">Reset Password</h3>
        <p style="opacity:0.7; font-size:13px; margin-bottom:20px;">Enter your email and a new password.</p>

        <form action="/forgot-password" method="POST">
            <div class="input-group">
                <input type="email" name="email" placeholder="Registered Email" required>
            </div>
            
            <div class="input-group">
                <input type="password" name="password" placeholder="New Password" required>
            </div>

            <button type="submit">Update Password</button>
        </form>

        <a href="/login">Back to Login</a>
    </div>
</body>
</html>
