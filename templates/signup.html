<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CurrencyX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='html.css') }}">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .box { width: 380px; margin: 0; padding: 50px 30px; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group input { padding-left: 15px; } /* No icon padding needed for name */
        .extra-links { margin-top: 20px; font-size: 13px; text-align: center; }
        .extra-links a { color: #5aa8ff; font-weight: 600; }
    </style>
</head>
<body>

    <div class="background-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="grid-overlay"></div>
    </div>

    <div class="box">
        <img src="{{ url_for('static', filename='logo.png') }}" style="width:60px; margin-bottom:10px;">
        <h2 style="color:white; margin-bottom:5px;">Join CurrencyX</h2>
        <p style="opacity:0.6; margin-top:0; margin-bottom:30px; font-size:14px;">Start tracking your global expenses today</p>
        
        <form action="/signup" method="POST">
            <div class="input-group">
                <input type="text" name="name" placeholder="Full Name" required>
            </div>

            <div class="input-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            
            <div class="input-group">
                <input type="password" name="password" placeholder="Create Password" required>
            </div>
            
            <button type="submit" class="gradient-btn">Sign Up</button>
        </form>

        <div class="extra-links">
            Already have an account? <a href="/login">Log In</a>
        </div>
    </div>

</body>
</html>
